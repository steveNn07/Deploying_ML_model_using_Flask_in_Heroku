<body>
 <div class="login">
	<h1>Predict House Price</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="RM" placeholder="Number of rooms" required="required" />
        <input type="text" name="LSTAT" placeholder="% lower status of population" required="required" />
		<input type="text" name="PTRATIO" placeholder="Pupil-teacher ratio" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <!--prediction_text  below will be replaced with the prediction output defined in app.py-->
   {{ prediction_text }}

 </div>
